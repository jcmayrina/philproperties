<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="try.css" />
  </head>
  <body>
    <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="p-0">

            <!-- Carousel -->
            <div id="carouselExampleCaptions" class="carousel slide carCon p-0">
              <div class="carousel-inner">
                <div class="carousel-item active carImageCon">
                  <img src="./images/view1.jpg" class="d-block object-fit-cover" alt="...">
                  <div class="carousel-caption caption d-flex justify-content-around">
                    <h5 class="p-0 m-0">Tagaytay, Alfonso, Cavite</h5>
                    <p class="p-0 m-0">₱ 14,500,000</p>
                  </div>
                </div>
                <div class="carousel-item carImageCon">
                  <img src="../images/view2.jpg" class="d-block object-fit-cover"  alt="...">
                  <div class="carousel-caption caption d-flex justify-content-around">
                    <h5 class="p-0 m-0">Tagaytay, Alfonso, Cavite</h5>
                    <p class="p-0 m-0">₱ 14,500,000</p>
                  </div>
                </div>
                <div class="carousel-item carImageCon">
                  <img src="/images/view3.jpg" class="d-block object-fit-cover" alt="...">
                  <div class="carousel-caption caption d-flex justify-content-around">
                    <h5 class="p-0 m-0">Tagaytay, Alfonso, Cavite</h5>
                    <p class="p-0 m-0">₱ 14,500,000</p>
                  </div>
                </div>
              </div>
              
              <!-- controller -->
              <div class="carousel-indicators indicator">
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide="prev"
                >
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="0"
                  class="active"
                >
                  <div class="imageCar">
                    <img
                      src="./images/view1.jpg"
                      class="d-block w-100 object-fit-cover"
                      alt=""
                    />
                  </div>
                </button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="1"
                >
                  <div class="imageCar">
                    <img
                      src="./images/view2.jpg"
                      class="d-block w-100 object-fit-cover"
                      alt=""
                    />
                  </div>
                </button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="2"
                >
                  <div class="imageCar">
                    <img
                      src="./images/view3.jpg"
                      class="d-block w-100 object-fit-cover"
                      alt=""
                    />
                  </div>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide="next"
                >
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              <div class="mobileControl d-lg-none">
                <button class="carousel-control-prev carouselBtn" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next carouselBtn" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Tablet/Desktop Boxes -->
        <div class="d-none d-lg-block col-lg-2 ">
          <div class="boxes">
            <div class="row justify-content-evenly gy-3">
                <div class="col-6 shadow rounded-2  box">
                    <img src="./images/bed.svg" class="boxImg" alt="">
                    <p>4</p>
                    <p>Bedroom</p>
                </div>
                <div class="col-6 shadow rounded-2  box">
                    <img src="./images/bath.svg" class="boxImg"  alt="">
                    <p>4</p>
                    <p>Toilet and Bath</p>
                </div>
                <div class="col-6 shadow rounded-2  box">
                    <img src="./images/car-garage.svg" class="boxImg" alt="">
                    <p>2</p>
                    <p>Car Garage</p>
                </div>
                <div class="col-6 shadow rounded-2  box">
                    <img src="./images/area-floor-size-icon.svg" class="boxImg" alt="">
                    <p>250sqm</p>
                    <p>Floor Area</p>
                </div>
                <div class="col-6 shadow rounded-2 box">
                    <img src="./images/area.svg" class="boxImg" alt="">
                    <p>450sqm</p>
                    <p>Lot Area</p>
                </div>
            </div>
          </div> 
        </div>

        <!-- Agent info Desktop/Tablet -->
        <div class="d-none d-lg-block col-lg-3">
          <div class="inquire shadow d-flex flex-column align-content-center">
            <h6 class="text-center">INQUIRE NOW</h6>
            <div class="profileCon">
              <div class="profile">
                <a href="#"><img class="rounded-circle" src="./images/profile.png" alt=""></a>
                <div>
                  <p class="fw-bold">First Name</p>
                  <p>Position</p>
                </div>
              </div>
              <div class="profileBtn">
                <button type="button" class="btn btn-sm w-100 callBtn">Call Now</button>
              </div>
              <div class="socials d-flex">
                <img class="socIcon" src="./images/viber.png" alt="viber">
                <img class="socIcon" src="./images/whatsapp.png" alt="">
                <img class="socIcon" src="./images/messenger.png" alt="">
              </div>
            </div>
            
            
              <form action="">
                  <div class="mb-3">
                      <input type="email" class="form-control form-control-sm" id="email" placeholder="Email">
                  </div>
                  <div class="mb-3">
                      <textarea class="form-control form-control-sm" id="message" rows="3" placeholder="Message"></textarea>
                  </div>  
                  <div class="mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Set Tripping Schedule
                      </label>
                  </div>
                  <div class="checked mb-3">
                    <input class="form-control-sm" type="date" id="birthday" name="birthday">
                  </div>
                  <div class="d-flex justify-content-center">
                    <button class="btn btn-primary messageBtn" type="submit">Send Message</button>
                  </div>
                  
              </form>
          </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
